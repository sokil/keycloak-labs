version: '3.4'

services:
  keycloak_mysql:
    image: mysql:5.7
    environment:
      MYSQL_ROOT_PASSWORD: keycloak
      MYSQL_DATABASE: keycloak
      MYSQL_USER: keycloak
      MYSQL_PASSWORD: keycloak
    volumes:
      - keycloak-db-data:/var/lib/mysql:rw
  keycloak:
    image: jboss/keycloak:16.1.1
    environment:
      KEYCLOAK_USER: keycloak
      KEYCLOAK_PASSWORD: keycloak
      DB_VENDOR: MYSQL
      DB_ADDR: keycloak_mysql
      DB_DATABASE: keycloak
      DB_USER: keycloak
      DB_PASSWORD: keycloak
    ports:
      - 8080:8080
    depends_on:
      - keycloak_mysql
  unleash:
    image: unleash-keycloak
    build:
      context: .
      dockerfile: Dockerfile.unleash
    environment:
      DATABASE_HOST: unleash_postgres
      DATABASE_NAME: unleash
      DATABASE_USERNAME: unleash_user
      DATABASE_PASSWORD: some_password
      DATABASE_SSL: "false"
      AUTH_HOST: http://keycloak:8080 # Public Keycloak URL
      AUTH_REALM: unleash
      AUTH_CLIENT_ID: unleash
      CONTEXT_PATH: http://unleash:4242 # Public Unleash URL
    depends_on:
      - unleash_postgres
    volumes:
      - ./unleash/keycloak-auth-hook.js:/unleash/keycloak-auth-hook.js
    ports:
      - 4242:4242
  unleash_postgres:
    image: postgres
    environment:
      POSTGRES_PASSWORD: some_password
      POSTGRES_USER: unleash_user
      POSTGRES_DB: unleash
  unleash_proxy:
    image: unleashorg/unleash-proxy
    environment:
      UNLEASH_URL: http://unleash:4242/api
      UNLEASH_PROXY_CLIENT_KEYS: test1
      UNLEASH_API_TOKEN: test1
    ports:
      - 3000:3000


volumes:
  keycloak-db-data:
    driver: local
